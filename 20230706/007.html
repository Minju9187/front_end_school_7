<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 선택자</title>
    <style>
        /* 띄어쓰기는 자손을 의미 
        ol :first-child = li:first-child */
        li:first-child {
            color: red;
        }

        li:last-child {
            color: green;
        }

        li:nth-child(odd) {
            background-color: yellow;
        }

        div :only-of-type {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ol>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>
    <div>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <strong>안녕하세요</strong>
        <em>em태그</em>
        <p>안녕하세요</p>
        <a href="#">a 태그</a>
        <a href="#">a 태그</a>
        <a href="#">a 태그</a>
    </div>
    <hr>
    <ol class="ol-style">

    </ol>
</body>

</html>
