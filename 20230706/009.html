<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        p::before {
            content: '7기 여러분 ';
        }

        p::after {
            content: '^ㅁ^';
        }

        /* input이나 img태그에는 불가능 */
        input::before {
            content: '7기 여러분';
        }
    </style>
</head>

<body>
    <p>안녕하세요</p>
    <input type="text">

</body>

</html>
