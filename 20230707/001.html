<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록/인라인</title>
    <style>
        body * {
            background-color: skyblue;
            border: 3px solid #eee;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <div>
        <span>안녕하세요</span>
        <span>안녕하세요</span>
        <span>안녕하세요</span>
    </div>
    <!-- 블록 -->
    <p>p</p>

    <div>div</div>

    <ul>
        <li>div</li>
    </ul>
    <!-- 인라인 -->
    <button>button</button>
    <button>button</button>
    <button>button</button>

    <table>
        <tr>
            <th>안녕</th>
        </tr>
        <tr>
            <td>안녕</td>
        </tr>
    </table>
</body>

</html>
