<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow/shrink</title>
    <style>
        .container {
            width: 500px;
            height: 200px;
            display: flex;
            background-color: #ddd;
            align-items: center;
        }

        .item {
            background-color: skyblue;
            border: 2px solid royalblue;
        }

        .item1 {
            flex-shrink: 0;
            align-self: start;
            order: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item A dddd</div>
        <div class="item item2">item B ddd</div>
        <div class="item item3">item C dd</div>
        <div class="item item4">item D d</div>
        <div class="item">item A</div>
        <div class="item">item B</div>
        <div class="item">item C</div>
        <div class="item">item D</div>
    </div>


</body>

</html>
