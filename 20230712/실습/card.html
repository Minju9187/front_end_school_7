    <title>카드만들기</title>
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <article class="main-box">
        <div class="title-box">
            <img src="./image/unsplash_4gM1CmY2qek.png" alt="프로필사진">
            <div class="title-text">
                <h2>그것을 피가 청춘을 것이다</h2>
                <p>secondary</p>
            </div>
        </div>
        <img class="main-img" src="./image/thumbnail.png" alt="가구디자인">
        <p class="main-text">
            청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과
            칼이다. 거친
            끓는

        </p>
        <div>
            <div class="left-btn">
                <p>Read</p>
                <span>></span>
            </div>
            <div class="right-btn">
                <img src="./image/icon-heart.png" alt="하트버튼">
                <img src="./image/icon-share.png" alt="공유버튼">
                <img src="./image/icon-more.png" alt="더보기버튼">
            </div>
        </div>
