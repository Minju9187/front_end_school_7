<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자판기 만들기</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="flag"><img src="./images/cola-logo.png"></header>
        <div class="main-box">
            <div class="box1">
                <div class="menu">
                    <div class="cola">
                        <img src="./images/cola-original.png" alt="기본콜라">
                        <div class="cola-text">Original_Cola</div>
                        <div class="cola-charge">1000원</div>
                    </div>
                    <div class="cola">
                        <img src="./images/cola-violet.png" alt="violet콜라">
                        <div class="cola-text">Violet_Cola</div>
                        <div class="cola-charge">1000원</div>
                    </div>
                    <div class="cola">
                        <img src="./images/cola-yellow.png" alt="yellow콜라">
                        <div class="cola-text">Yellow_Cola</div>
                        <div class="cola-charge">1000원</div>
                    </div>
                    <div class="cola">
                        <img src="./images/cola-cool.png" alt="cool콜라">
                        <div class="cola-text">Cool_Cola</div>
                        <div class="cola-charge">1000원</div>
                    </div>
                    <div class="cola">
                        <img src="./images/cola-green.png" alt="green콜라">
                        <div class="cola-text">Green_Cola</div>
                        <div class="cola-charge">1000원</div>
                    </div>
                    <div class="cola">
                        <img src="./images/cola-orange.png" alt="orange콜라">
                        <div class="cola-text">Orange_Cola</div>
                        <div class="cola-charge">1000원</div>
                    </div>
                </div>
                <div class="wrap1">
                    <div class="charge">
                        <p>잔액 :</p>
                        <p>1,000원</p>
                    </div>
                    <div class="btn">거스름돈 반환</div>
                </div>
                <div class="wrap1">
                    <input type="text" placeholder="입금액 입력">
                    <div class="btn">입금</div>
                </div>
                <div class="wrap1">
                    <div class="select-box"></div>
                    <button class="get" type="submit">획득</button>
                </div>
            </div>
            <div class="box23">
                <div class="box2">
                    <div class="charge charge2">
                        <p>소지금 :</p>
                        <p>25,000원</p>
                    </div>
                </div>
                <div class="box3">
                    <p class="get-text">획득한 음료</p>
                    <div class="get-cola"></div>
                    <p class="total">총금액 : 9,000 원</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
